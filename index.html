<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Trybewarts Wizarding School</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Imagem logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login">
        <input id="nome" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button id="btn">Entrar</button>
      </form>
    </div>
  </header>



  <script src="script.js"></script>

</body>

</html>
