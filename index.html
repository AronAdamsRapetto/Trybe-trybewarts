<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Trybewarts Wizarding School</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Imagem logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login">
        <input id="nome" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button id="btn">Entrar</button>
      </form>
    </div>
  </header>

  <!-- Adicionar dentro do formulário com id 'evaluation-form' -->
  <div class="nome-sobrenome">
    <input type="text" id="input-name" placeholder="Nome">
    <input type="text" id="input-lastname" placeholder="Sobrenome">
  </div>
  <input type="text" id="input-email" placeholder="Email">

  <!-- INPUT SELECT -->

      <div class="radio-family">      
      <label id="label-family">Qual sua família?</label>
     
      <div>
        <input type="radio" name="family" value="Frontend" id="family-frontend">
        <label for="family-frontend">Família Frontend</label>
      </div>
      <div>
        <input type="radio" name="family" value="Backend" id="family-backend">
        <label for="family-backtend">Família Backtend</label>
      </div>
      <div>
        <input type="radio" name="family" value="Fullstack" id="family-fullstack">
        <label for="family-fullstack">Família Fullstack</label>
      </div>
    </div>   
<!-- INPUT CHECKBOX -->


<label id="label-rate">Como você acalia a Trybewarts?</label>

<script src="script.js"></script>

</body>

</html>
